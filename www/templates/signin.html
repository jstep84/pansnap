<ion-view title="Sign In">
  <ion-content padding="true" class="has-header">
    <form>
      <ion-list>
        <label class="item item-input">
          <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i> Back 
          </ion-nav-back-button>
          <span class="input-label">Email</span>
          <input type="email" placeholder="enter your email..." ng-model="data.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" placeholder="enter your password..." ng-model="data.password">
        </label>
      </ion-list>
      <button class="button button-stable button-block" ng-click="loginEmail()">Done</button>
    </form>
  </ion-content>
</ion-view>
